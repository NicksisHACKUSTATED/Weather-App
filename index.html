<!doctype html>
<html lang="en">
  <head>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="shortcut icon" type="image/png" href="weather box.png">

    
    <title>Weather-App</title>
  </head>
  <body>
     <style>
        .container{
            padding:0;
            display:flex;
            align-items:center;
        }
     </style>
     <script src="index.js"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    
    <div class="container">
      <div class="card" style="width: 18rem;">
        <img src="weather box.png" class="card-img-top" alt="weather img.png">
        <div class="card-body">
          <h5 class="card-title">Enter Cityname</h5>
          <input type="text" class="label" id="location">
        </div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item">Clouds: <span id="cloud_pct"></span></li>
          <li class="list-group-item">Temperature: <span id="temp"></span></li>
          <li class="list-group-item">Feels Like: <span id="feels_like"></span></li>
          <li class="list-group-item">Humidity: <span id="humidity"></span></li>
        </ul>
        <div class="card-body">
          <a onclick="getWeather(document.getElementById('location').value)" href="#" class="btn btn-primary" id="submit">Submit</a>
          
        </div>
      </div>
    </div>
    
  </body>
</html>
